
<div class="login-screen">
  <div class="app-login-form">
        
    <h3 class="loginTitle">Log in</h3>

    <form class="inputForm" (submit) = "loginUser($event, email.value, password.value)">

      <div class="form-group">
        <label for="inputEmail">Email</label>
        <input #email type="email" class="form-control" id="inputEmail" placeholder="Email" required>
      </div>

      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input #password type="password" class="form-control" id="inputPassword" placeholder="Password" required>
      </div>

      <div class="buttons">
          <button type="submit" class="btn btn-primary login-btn">Login</button>
      </div>
      
    </form>

  </div>
</div>
